apiVersion: v1
kind: Namespace
metadata:
  name: service-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-pod
  Namespace: service-system
spec:
  selector:
    matchLabels:
      app: service
  template:
    metadata:
      labels:
        app: service
    spec:
     containers:
      - name: service
        image: service-amd64:1.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"


